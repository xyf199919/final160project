<!DOCTYPE html>

  <style>
    * {box-sizing: border-box}
    body {margin:0; background-color: #BEAE8C}
    .mySlides {display: none}
    img {
      vertical-align: middle;
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }


    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }

    .slide {
      margin-top: -103px;
      height: 700px;
      width: 500px;
      -webkit-transform: rotate(90deg);
      -moz-transform: rotate(90deg);
      -o-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
      z-index: -1;
      }

    #lineCont {
    width: 100%;
    height: 20%;
    position: absolute;
    bottom: 7.5%;
  }

  #line {
    height: 6px;
    width: 70%;
    background: #8E8060;
    border-radius: 5px;
    transform: translateY(-50%);
    position: fixed;
    bottom: 7.5%;
    left: 14%;
  }

  #topLine {
    height: 3px;
    width: 100%;
    background: #8E8060;
    transform: translateY(-50%);
    position: fixed;
    top: 15%;
  }

  #span {
    display: none;
    width: 70%;
    text-align: center;
    color: #8E8060;
  }

  .circle {
    width: 20px;
    height: 20px;
    background: #BEAE8C;
    border-radius: 15px;
    position: absolute;
    top: -7px;
    border: 2px solid #8E8060;
  }
  .popupSpan {
    width: auto;
    height: auto;
    padding: 10px;
    white-space: nowrap;
    display: inline-block;
    color: #8E8060;
    top: 20px;
    left: -75px;
    display: none;
    transition: all 0.1s ease-out;
  }

  .popupSpan {
    top: 20px;
  }

  .hover {
    background-color: #8E8060;
  }

  .active {
    background-color: #8E8060; 
  }

  .active .popupSpan {
    top: -40px;
  }

  span {
      display: inline-block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 30%;
      transition: all 0.2s ease-out;
    }
  .right {
    left: 200%;
  }
  .center {
    left: 0% !important;
  }
  .left {
    left: -100%;
  }
  /* Container holding the image and the text */
  .container {
    position: relative;
    text-align: center;
    color: white;
    height: 500px;
    width: 700px;
    left: 50%;
    margin-left: -350px;
    margin-top: 10%;
  }

  .title {
    position: absolute;
    top: 7.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Rochester';
    font-weight: bold;
    color: black;
    font-size: 50px;

  }

  .date {
    position: absolute;
    top: 12.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Sriracha';
    font-weight: bold;
    color: black;
    font-size: 20px;
    font-style: italic;
    margin-top: 10px;
  }
  p {
    position: absolute;
    top: 15%;
    left: 5%;
    max-width: 300px;
    word-wrap: break-word;
    font-family: 'Sriracha';
    color: black;
    font-size: 20px;
  }
  .pictureContainer {
    position: relative;
    text-align: center;
    left: 50%;
    margin-top: -500px;
    height: 300px;
    width: 300px;
  }
  .picture {
    width: 300px;
    height: 150px;
  }
  .topleft {
  top: 8px;
  left: 16px;
  width: 10%;
  height: 10%;
}

    //For the purpose of stringifying MM/DD/YYYY date format
    var monthSpan = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function oldToNew(dates) {
      var list = [];
      for (i = 0; i < dates.length; i++) {
        var date = dates[i];
        var day = date.slice(6, 8);
        var month = date.slice(4, 6);
        var year = date.slice(0, 4);
        list.push(month + "/" + day + "/" + year);
      }
      return list;
    }
    var dates = oldToNew(datesN);
    console.log(dates);

    //Format MM/DD/YYYY into string
    function dateSpan(date) {
      var month = date.split('/')[0];
      month = monthSpan[month - 1];
      var day = date.split('/')[1];
      if (day.charAt(0) == '0') {
        day = day.charAt(1);
      }
      var year = date.split('/')[2];

      //Spit it out!
      return month + " " + day + ", " + year;
    }

      $(this).removeClass("hover");

      var spanNum = $(this).attr("id");
      selectDate(spanNum);
    });

    function selectDate(selector) {
      var cirNum = selector.slice(6);
      currentSlide(parseInt(cirNum) + 1);
      $selector = "#" + selector;
      $spanSelector = $selector.replace("circle", "span");
      var current = $selector.replace("circle", "");
      
      $(".active").removeClass("active");
      $($selector).addClass("active");
    };

    //dealing with left and right button
    function goingLeft() {
      //if most right
      var currentActive = document.getElementsByClassName("active")[0].id;
      var cirNum = currentActive.slice(6);
      if (cirNum != "0") {
        plusSlides(-1);
        var newNum = parseInt(cirNum) - 1;
        var newCir = "#circle" + newNum;
        var newSpan = "#span" + newNum;
        $(".active").removeClass("active");
        $(newCir).addClass("active");
      }  
    }
    
    function goingRight() {
      //if most right
      var currentActive = document.getElementsByClassName("active")[0].id;
      var cirNum = currentActive.slice(6);
      if (cirNum != (dates.length - 1)) {
        plusSlides(1);
        var newNum = parseInt(cirNum) + 1;
        var newCir = "#circle" + newNum;
        var newSpan = "#span" + newNum;
        $(".active").removeClass("active");
        $(newCir).addClass("active");
      }  
    }


//////////////////////////////////////////////////////////////////////////////////////////////////////////

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {
        slideIndex = 1;
      }    
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }
